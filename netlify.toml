[build]
  publish = "frontend/build"
  command = "cd frontend && npm ci --force && npm run build"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  CI = "true"
  GENERATE_SOURCEMAP = "false"
